<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2 class="title-1">List of companies</h2>
      <ul>
        <li id="1">Google</li>
        <li class="active" id="2">Yahoo</li>
        <li id="3">Tencent</li>
      </ul>
    </div>
  </body>
  <script>
    let h2 = document.querySelector('div :first-child')
    console.log(h2.innerHTML)

    let h2BySelectAll = document.querySelectorAll('.title-1')
    for (let itemH2 of h2BySelectAll){
      console.log(itemH2.innerHTML)
    }

    let h2ByClassName = document.getElementsByClassName("title-1");
    
    let h2ByTagName = document.getElementsByTagName("h2");
  </script>
</html>
